<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<body> 
<h3><h:outputText value="Banca Virtual" /></h3>
<h:form>
 <p:messages id="messages" showDetail="true" autoUpdate="true" />
    <h:panelGrid id="gridadmin" columns="3" cellpadding="2">
        <p:outputLabel for="idcuentaOrigen" value="Numero Cuenta Origen:" />
        <p:inputText id="idcuentaOrigen" required="true" />
        <p:message for="idcuentaOrigen" />
 
 		<p:outputLabel for="idvalorActual" value="Valor Actual:" />
        <p:inputText id="idvalorActual" required="false"/>
        <p:message for="idvalorActual" />
        
        <p:outputLabel for="idcuentaDestino" value="Numero Cuenta Destino:" />
        <p:inputText id="idcuentaDestino" required="true"/>
        <p:message for="idcuentaDestino" display="Cuenta Destino"/>
 		
 		
        <p:outputLabel for="idmonto" value="Ingrese Valor:" />
        <p:inputText id="idmonto" required="true"/>
        <p:message for="idmonto" display="Valor"/>
     </h:panelGrid>
 <p:commandButton action="#{administrar.transferir}"
							value="ingresar" ajax="false">
						</p:commandButton>
</h:form>
</body> 
</html>
