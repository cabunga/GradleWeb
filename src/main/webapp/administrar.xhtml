<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<body> 
	<div id="header"></div>
	<div id="container" align="center">

<p:panel header="Banca Virtual" style="width:780px" id="panel">
<f:event type="preRenderView" listener="#{administrar.init}"/>
<h:form id="formadministrar">
 <p:messages id="messages" showDetail="true" autoUpdate="false" />
    <h:panelGrid id="gridadmin" columns="3" cellpadding="2" >
        <p:outputLabel for="idcuentaOrigen" value="Numero Cuenta Origen:" />
        <p:inputText id="idcuentaOrigen" disabled="true" value="#{administrar.clienteOrigen.cuenta.numero}" />
        <p:message for="idcuentaOrigen" />
 
 		<p:outputLabel for="idvalorActual" value="Valor Actual:" />
        <p:inputText id="idvalorActual"  value="#{administrar.clienteOrigen.cuenta.saldo}"/>
        <p:message for="idvalorActual" />
        
        <p:outputLabel for="idcuentaDestino" value="Numero Cuenta Destino:" />
        <p:inputText id="idcuentaDestino" required="true" value="#{administrar.cuentaDestino}"/>
        <p:message for="idcuentaDestino" display="Cuenta Destino"/>
 		
 		
        <p:outputLabel for="idmonto" value="Ingrese Valor:" />
        <p:inputText id="idmonto" required="true" value="#{administrar.valorRetiro}"/>
        <p:message for="idmonto" display="Valor"/>
     </h:panelGrid>
 <p:commandButton action="#{administrar.transferir}"
							value="transferir" ajax="false" id="idTransferir">
						</p:commandButton>
</h:form>
</p:panel>
</div>
</body> 
</html>
